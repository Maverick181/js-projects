<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading" id="heading">Feedback UI</h1>
        <div class="rating-container" id="rating-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/2018/2018189.png" />
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/9490/9490088.png" />
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/9470/9470713.png" />
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review </button>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
